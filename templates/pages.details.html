<div class="container">
	<div class="row">
		<div class="col-md-6">
			<h3 class="display-3 text-center">Old</h3>
			<img src="{{::images.old}}_old.png">
		</div>
		<div class="col-md-6" ng-repeat="t in getTimes track by $index">
			<h3 class="text-center">New {{$index + 1}}</h3>
			<img src="{{::images.new}}_new_{{$index}}.png">
		</div>
	</div>
</div>
